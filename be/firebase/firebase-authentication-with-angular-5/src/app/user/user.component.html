<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" alt="Card image cap" style="border-radius: 50%;">
        <div *ngIf='user.provider != "password"'class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <div class="card-title"><b>Your hash</b>: 6AD54F56589E4AADBC27EAFECDA98D82F52BCE3A7ED0A0BD4D0D7AB1A3C6481B</div>
          <br><br>
          Default Newsletter<br>

          <a *ngIf='subscribed' (click)="unsubscribe()" class="btn btn-danger">UNSUBSCRIBE</a>
          <br>
          <a *ngIf='!subscribed' (click)="subscribe()" class="btn btn-primary">SUBSCRIBE</a>
          <br>
          <br>
          <a (click)="refreshList()" class="btn btn-primary">refresh</a>

        </div>
        <div *ngIf='user.provider == "password"'class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
        </div>
        
        <br><br>
        <div><b>Current Subscribers</b></div>
        <div id="subscribers"></div>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" (click)="logout()" class="btn btn-link">Logout</button>
    </div>
  </div>
  <div id="hint"></div>
</div>
