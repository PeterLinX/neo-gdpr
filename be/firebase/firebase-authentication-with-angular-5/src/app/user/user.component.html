<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" alt="Card image cap">
        <div *ngIf='user.provider != "password"'class="card-body">
          <h4 class="card-title">{{user.name}}</h4>

          <p class="card-text">Select newsletters to receive: </p>

          Default Newsletter<br>
          <!-- <label class="switch">
            <input type="checkbox" ng-model="confirmed" ng-change="change()" id="ng-change-example1" />
            <span class="slider round"></span>
          </label> -->

          <a *ngIf='!subscribed' (click)="subscribe()" class="btn btn-danger">UNSUBSCRIBE</a>
          <br>
          <a *ngIf='subscribed' (click)="unsubscribe()" class="btn btn-primary">SUBSCRIBE</a>

          <!-- {{ng-change-example1}} -->

          <!-- <br>

          Extra Newsletter<br>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label> -->

        </div>
        <div *ngIf='user.provider == "password"'class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
        </div>
        <br><br>
        <div><b>Current Subscribers</b></div>
        <div id="subscribers"></div>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" (click)="logout()" class="btn btn-link">Logout</button>
    </div>
  </div>
</div>
