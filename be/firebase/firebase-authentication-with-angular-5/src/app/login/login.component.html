<h1 class="header"><img src="https://neo-cdn.azureedge.net/images/neo-logo/NEO-smart-economy-logo.png" alt="Neo"  height="100"></h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>

    <div class="col-md-4 col-md-offset-4">

    </div>
  </div> -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()" style="background-color:#58BF00;border-color:#58BF00">Login with Google</button>
    </div>
  </div>

  <div class="row">

    </div>
  </div>
</div>
